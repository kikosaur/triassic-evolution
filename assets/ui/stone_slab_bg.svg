<svg width="600" height="80" viewBox="0 0 600 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Prehistoric Stone Slab Background -->
  <defs>
    <!-- Stone texture gradient -->
    <linearGradient id="stoneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B5344;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A3C2E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Fossil pattern -->
    <pattern id="fossilPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#5A4A3A" opacity="0.3"/>
      <circle cx="60" cy="40" r="1.5" fill="#5A4A3A" opacity="0.3"/>
      <circle cx="80" cy="70" r="2" fill="#5A4A3A" opacity="0.3"/>
      <path d="M 30 60 Q 35 55 40 60" stroke="#5A4A3A" stroke-width="1" fill="none" opacity="0.2"/>
    </pattern>
    
    <!-- Edge shadow -->
    <linearGradient id="edgeShadow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.4" />
      <stop offset="5%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="95%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Main stone slab -->
  <rect x="0" y="0" width="600" height="80" fill="url(#stoneGrad)" rx="8" ry="8"/>
  
  <!-- Fossil texture overlay -->
  <rect x="0" y="0" width="600" height="80" fill="url(#fossilPattern)" rx="8" ry="8"/>
  
  <!-- Carved edge detail (top) -->
  <path d="M 10 8 L 590 8" stroke="#9B8365" stroke-width="2" opacity="0.6"/>
  
  <!-- Carved edge detail (bottom) -->
  <path d="M 10 72 L 590 72" stroke="#3A2C1E" stroke-width="2" opacity="0.6"/>
  
  <!-- Edge shadows for depth -->
  <rect x="0" y="0" width="600" height="80" fill="url(#edgeShadow)" rx="8" ry="8"/>
  
  <!-- Weathered cracks -->
  <path d="M 150 10 L 155 25" stroke="#3A2C1E" stroke-width="1" opacity="0.3"/>
  <path d="M 350 15 L 345 30 L 355 40" stroke="#3A2C1E" stroke-width="1" opacity="0.3"/>
  <path d="M 480 20 L 485 35" stroke="#3A2C1E" stroke-width="1" opacity="0.3"/>
  
  <!-- Highlight for 3D effect -->
  <rect x="2" y="2" width="596" height="3" fill="#FFFFFF" opacity="0.15" rx="8"/>
</svg>
